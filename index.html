<!DOCTYPE html>
<html>
<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link src="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/myApp.css" media="screen" />
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body>
  <div class="container-full">
		<div class="row">
      <div id="chatPage" class="col-lg-4 padding-0" style="display:inline-block;">
		        <div class="row">
				          <img id="profilePic" class="img-circle col-3" src="image/Desert.jpg" onclick="changeProfile()">
				          <h4 id="profileName" class="col-9">Pooja Shah</h4>
		        </div>
		        <div class="row" id="chatslist">
									<div class="row">
										<h3 class="col-12" style="margin-left:35px;">Chats</h3>
									</div>
				          <div class="row">
				            <img id="user1Pic" class="img-circle" src="image/Desert.jpg">
				            <h4 id="userName">Manan Shah</h4>
										<hr class="style1">
				          </div>
				          <div class="row">
				            <img id="group1Pic" class="img-circle" src="image/Desert.jpg">
				            <h4 id="userName">Amigos :)</h4>
										<hr class="style1">
				          </div>
				          <div class="row">
				            <img id="user2Pic" class="img-circle" src="image/Desert.jpg">
				            <h4 id="userName">Pramod Mali</h4>
										<hr class="style1">
				          </div>
				          <div class="row">
				            <img id="user3Pic" class="img-circle" src="image/Desert.jpg">
				            <h4 id="userName">Astha Shah</h4>
										<hr class="style1">
				          </div>
				          <div class="row">
				            <img id="group2Pic" class="img-circle" src="image/Desert.jpg">
				            <h4 id="userName">IT I-batch</h4>
				          </div>
		        </div>
      </div>

      <div id="profilePage" class="col-4 padding-0" style="display:none;">
					<div class="row">
						<i id="backbutton" class="fa fa-angle-left col-3" style="font-size:24px; margin-left:50px;"></i>
						<h4 class="col-9">Profile and Status</h4>
						<br/>
						<br/>
						<br/>
						<img id="picture" class="img-circle col-3" src="image/Desert.jpg">
					</div>
      </div>

      <div id="chatWindow" class="col-8 padding-0" style="display:inline-block;">
					<div class="row">
								<div class="verticalbar"></div>
					</div>
					<div id="topbar" class="row">
								<img id="userPic" class="img-circle col-3" src="image/Desert.jpg">
								<h4 id="userName" class="col-9">Pooja Shah</h4>
					</div>
      </div>
    </div>
  </div>
</body>
</html>
